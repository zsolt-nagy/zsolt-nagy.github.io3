<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="contact-body">
    <header class="header">
      <h1 class="logo">Magic Bookstore</h1>
      <nav class="header-navigation">
        <a class="header-nav-link" href="./index.html">
          Home
        </a>
        <a class="header-nav-link" href="#products">
          Products
        </a>
        <a class="header-nav-link" href="#aboutus">
          About Us
        </a>
        <a class="header-nav-link" href="./contact.html">
          Contact us
        </a>
      </nav>
    </header>
    <main class="contact-main-area">
      <h2>Contact us!</h2>
      <form action="https://formspree.io/f/mayaybyw" method="POST" class="contact-form">
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <label>
          E-Mail:
          <input type="email" name="email" required />
        </label>
        <label>
          Message: 
          <textarea name="message" rows="10"></textarea>
        </label>
        <div class="form-buttons">
          <button type="submit" class="action-button">SEND</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer-navigation">
        <a class="footer-nav-link" href="#">
          Home
        </a>
        <a class="footer-nav-link" href="#products">
          Products
        </a>
        <a class="footer-nav-link" href="#aboutus">
          About Us
        </a>
        <a class="footer-nav-link" href="./contact.html">
          Contact us
        </a>
      </nav>
      <div class="copyright">
        Copyright &copy; 2021 Zsolt Nagy
      </div>
    </footer>
  </body>
</html>
